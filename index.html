<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>佛法語言互動平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="互動式學習心經、佛學與素食英語的網頁平台。" />
  <link rel="stylesheet" href="css/assetsstyles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #f5f3f1;
      border-right: 1px solid #ccc;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2em;
      color: #5a3825;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      padding: 0.5em 0;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #a88ac2;
    }

    .main-content {
      flex-grow: 1;
      padding: 0;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
        height: auto;
      }

      .main-content {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>📚 導覽選單</h2>
    <a href="#" onclick="loadPage('pages/exercise-builder.html')">🧘 心經語序練習</a>
    <a href="#" onclick="loadPage('pages/vocab-game.html')">🥦 詞彙配對遊戲</a>
    <a href="#" onclick="loadPage('pages/rank.html')">🏆 精進排行榜</a>
    <a href="#" onclick="loadPage('pages/dictionary.html')">📘 字典查詢</a>
    <a href="#" onclick="loadPage('pages/heartsutra.html')">📜 心經對照</a>
    <a href="#" onclick="loadPage('pages/vegetarian-in-taiwan.html')">🍱 台灣素食用語</a>
  </div>

  <div class="main-content">
    <iframe id="mainFrame" src="pages/exercise-builder.html"></iframe>
  </div>

  <script>
    function loadPage(path) {
      document.getElementById("mainFrame").src = path;
    }
  </script>

</body>
</html>
