<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🇹🇼 在台灣怎麼吃素？Vegetarian English in Taiwan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/assetsstyles.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f9f9f9;
      padding: 2em;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #4a342e;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .details {
      display: none;
      margin-top: 0.5em;
      background: #eef6ff;
      padding: 0.5em;
      border-radius: 4px;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      padding: 0.4em 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f51b5;
    }
  </style>
</head>
<body>
  <h1>🇹🇼 在台灣怎麼吃素？</h1>
  <p style="text-align:center;">適合初學者的台灣素食英語詞卡</p>

  <div id="cards-container"></div>

  <script>
    async function loadData() {
      const response = await fetch("../data/vegetarian-taiwan.json");
      const data = await response.json();
      const container = document.getElementById("cards-container");

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>英文：</strong> ${item.en}</p>
          <p><strong>中文：</strong> ${item.zh}</p>
          <button onclick="toggleDetails(this)">📖 顯示發音資訊</button>
          <div class="details">
            <p><strong>IPA：</strong> ${item.ipa || "-"}</p>
            <p><strong>注音：</strong> ${item.bopomofo || "-"}</p>
            <p><strong>拼音：</strong> ${item.pinyin || "-"}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleDetails(btn) {
      const details = btn.nextElementSibling;
      const shown = details.style.display === "block";
      details.style.display = shown ? "none" : "block";
      btn.textContent = shown ? "📖 顯示發音資訊" : "📘 收起發音資訊";
    }

    loadData();
  </script>
</body>
</html>
