<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>佛教中英字典 | Buddhist Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/assetsstyles.css" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f7f1;
      color: #3b2e1e;
    }

    input {
      width: 100%;
      padding: 0.6em;
      font-size: 1.1em;
      margin-bottom: 1em;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 0.4em 0.8em;
      margin-right: 0.5em;
      border: none;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #5a3825;
      margin-bottom: 1em;
    }

    .entry {
      padding: 1em;
      background: #fff;
      border-left: 5px solid #a88ac2;
      margin-bottom: 1em;
      border-radius: 6px;
    }

    .level {
      font-size: 0.85em;
      background: #eee;
      padding: 0 5px;
      border-radius: 3px;
      margin-left: 5px;
    }

    summary {
      cursor: pointer;
      margin-top: 0.5em;
      font-weight: bold;
    }

    mark {
      background-color: #fff0aa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>佛教中英字典 Buddhist Dictionary</h1>

  <input type="text" id="searchBox" placeholder="輸入英文或中文詞彙查詢…" />
  <button id="showFavorites">⭐ 顯示我的最愛</button>

  <div id="dictionaryEntries">載入中…</div>

  <script src="../js/utils.js"></script>
  <script src="../js/dictionary-ui.js"></script>
  <script src="../js/dictionary.js"></script>
  <script src="../js/main.js"></script>

  <script>
    const input = document.getElementById("searchBox");

    input.addEventListener("input", () => {
      const keyword = input.value;
      const result = searchDictionary(keyword);
      renderEntries(result);
    });
  </script>
</body>
</html>
